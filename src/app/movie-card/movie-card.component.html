<div class="scroll-container">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="movie.ImagePath" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="showGenre(movie.Genre.Name)">
        Genre
      </button>
      <button mat-button color="primary" (click)="showDirector(movie.Director.Name)">
        Director
      </button>
      <button mat-button color="primary" (click)="showDetail(movie)">
        Synopsis
      </button>
      <button mat-icon-button (click)="modifyFavoriteMovies(movie)">
        <mat-icon>{{ movie.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
