<mat-card>
  <mat-card-header>
    <mat-card-title>User Profile</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #userForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="userData.username" name="username" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="userData.email" name="email" required />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="userData.password" name="password" type="password" required />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="updateUser()">Update</button>
    </form>
    <mat-card-subtitle>Favorite Movies:</mat-card-subtitle>
    <div *ngFor="let movie of favoriteMovies">
      <!-- Display favorite movies -->
    </div>
  </mat-card-content>
</mat-card>
